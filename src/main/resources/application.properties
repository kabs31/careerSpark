spring.application.name=careerSpark
# Server
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:careersparkdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Config
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Selenium Config
app.selenium.browser=chrome
app.selenium.headless=true
app.selenium.timeout=30

# AI Service
app.ai-service.url=http://localhost:8000
app.ai-service.endpoints.analyze-form=/analyze-form
app.ai-service.endpoints.generate-responses=/generate-responses
app.ai-service.endpoints.analyze-page=/analyze-page


